<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Offshore Where Turbine</title>
  </head>
  <body>
    <div id="heading-bar">
      <!--image-->
      <p id="title">Offshore Where Turbine</p>
      <div id="navbar">
        <!--further reading, see watershed cleanup for layout-->
        <p id="links"><a href="google.com">Sources (All Arguments, Birds, Shipping Lines, Types of Foundations, etc. w/ Sources)</a></p>
      </div>
    </div>
    <div id="body-elements">
      <div id="tool-bar"> 
        <div id="tool-bar-header"> <!--css grey steel stripes popout like the forums --> 
          <h6 id="tool-bar-header-title">Maps</h6> 
        </div> 
        <div id="tool-bar-limits"> 
          <ul class="nav nav-pills nav-stacked">
            <li class="active pointer" id="basic-button"><a>Wind Speed<button class="info-buttons" data-toggle="tooltip" data-placement="right" title="Basic Information!"><span class="glyphicon glyphicon-info-sign"></span></button></a></li>
            <li class="pointer" id="bathymetry-button"><a>Bathymetry (Depth)<button class="info-buttons" data-toggle="tooltip" data-placement="right" title="Depth Information!"><span class="glyphicon glyphicon-info-sign"></span></button></a></li>
            <li class="pointer" id="marine-conservation-button"><a>Marine Conservation<button class="info-buttons" data-toggle="tooltip" data-placement="right" title="Marine Conservation Information!"><span class="glyphicon glyphicon-info-sign"></span></button></a></li>
          </ul>
        </div> 
        <img src="/static/images/turbine.png" alt="Turbine" id="tool-bar-turbine">
        <div class="form-group" id="radius">
          <label for="radius">Radius (m):</label>
          <input type="number" class="form-control" id="radius-selection">
        </div>
        <div class="form-group" id="hub-height">
          <label for="hub-height">Hub height (m):</label>
          <select class="form-control" id="height-selection">
            <option>100</option>
            <option>150</option>
            <option>200</option>
          </select>
        </div>
        <div class="form-group" id="air-density">
          <label for="air-density">Air density (kg/m^3):</label>
          <input type="number" class="form-control" id="air-density-selection">
        </div>
        <div class="form-group" id="power-coefficient">
          <label for="power-coefficient">Power coefficient:</label>
          <input type="number" class="form-control" id="power-coefficient-selection">
        </div>
        <p><b>Power (kw) = kC</b></p>

        <div id="tool-bar-power-calculation"> 
        </div> 
      </div>
      <img src="/static/images/FloridaMap.svg" alt="Florida Map" class="florida-map" id="basic-map">
      <img src="/static/images/FloridaMapDepth.svg" alt="Florida Map" class="florida-map" id="bathymetry-map">
      <img src="/static/images/FloridaMapCon.svg" alt="Florida Map" class="florida-map" id="marine-conservation-map">
      <table class="overlay-grid" id="wind-grid">
        {{ wind_grid }}
      </table>
      <table class="overlay-grid" id="basic-grid">
        {{ basic_grid }}
      </table>
    </div>
  </body>
</html>
